{% extends "base.html" %}
{% block content %}
  <ul style="display:flex;flex-flow:column;gap:10px">
    {% for post in posts %}
    <div class="bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4" role="alert">
       <p class="font-bold font-nototc">{{ post.title }}</p>
       <p>{{ post.body }}</p>
    </div>
    {% endfor %}
  </ul>
  <h1>
    <i class="fas fa-hamburger fa-2x pink"></i> Font<br> 
    <i class="fas fa-hamburger fa-5x fa-spin lime"></i> Awesome<br>
    <i class="fas fa-hamburger fa-10x gold"></i> v6<br> 
    <i class="fas fa-hamburger fa-lg aqua"></i> Free
  </h1>
{% endblock content %}
